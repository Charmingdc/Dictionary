<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Dictionary </title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bdy">
  <header>
    <nav>
      <ul id="mobile-navbar">
        <li>
          <h1>
           <i class="fa-solid fa-book"></i> Dictionary
          </h1>
        </li>
        <li id="toggle-theme">
          <i class="fa-solid fa-circle-half-stroke" id="toggle"></i>
        </li>
      </ul>
    </nav> 
  </header>
  
  
  <main>
    
    <div class="container">
      <br>
      <h1 id="word">
        Run a quick search 
      </h1>
      
      <p id="info">
          Dictionary web app by <strong>
            Charmingdc
          </strong>
      </p>
    </div>
    
    <div id="search-box">
      <input type="search" name="search" id="search" class="search" placeholder="Input your search....">
      <button id="search-btn">
        <i class="fa-solid fa-paper-plane" id="send"></i>
      </button>
    </div>
    
  </main>


  <script src="main.js"></script>
</body>
</html>
